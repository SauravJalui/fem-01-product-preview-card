<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-preview-card grid grid--2-cols">
        <div class="image-container">
          <picture>
            <source
              media="(max-width: 575px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <img src="./images/image-product-desktop.jpg" alt="" />
          </picture>
        </div>
        <div class="text-container">
          <span class="tag">Perfume</span>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <span class="price">$149.99</span>
            <span class="previous-price">$169.99</span>
          </div>
          <a href="#" class="btn btn-filled">
            <img src="./images/icon-cart.svg" alt="cart-icon" />
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sauravjalui">Saurav Jalui</a>.
    </div>
  </body>
</html>
